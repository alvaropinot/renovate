machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
